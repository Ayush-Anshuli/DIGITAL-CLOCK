    <link rel="stylesheet" href="style.css">
    <title>DIGITAL CLOCK</title>
</head>

<body>
    <h1>DIGITAL CLOCK</h1>

        <div class="container-2">
            <div class="clock-box">

                <p class="time">00</p>
                <p class="abc">HRS</p>

            </div>

            <div class="colon">:</div>

            <div class="clock-box">

                <p class="time">00</p>
                <p class="abc">MIN</p>

            </div>

            <div class="colon">:</div>

            <div class="clock-box">

                <p class="time">00</p>
                <p class="abc">SEC</p>

            </div>
            <p id="am_pm"></p>
        </div>




    <script src="script.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
